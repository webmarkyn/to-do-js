<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="projectsContainer" class="projects">
    <h3>My Projects</h3>
    <input id="newProjectInput" type="text" placeholder="Project Name">
    <button id="newProjectBtn">New Project</button>
    <ul id="projectList"></ul>
</div>
<div id="todosContainer" class="todos">
    <h3>My Tasks</h3>
    <form id="newTodo">
        <input id="todoName" type="text" placeholder="Task Name">
        <textarea id="todoDescription" name="" id="" cols="30" rows="5" placeholder="Task Description"></textarea>
        <select name="" id="todoPriority">
            <option value="high">High</option>
            <option value="mid">Mid</option>
            <option value="low">Low</option>
        </select>
        <select name="projectSelect" id="projectSelect">
        </select>
        <input id="todoDate" type="date">
        <button id="newTaskBtn">New Task</button>
        <ul id="todoList"></ul>
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
